<ul>
  {% assign pages=site.data.pages[page.lang] | where:'show-navigation', true %}

    <li><a href="{{ my_page.url | prepend: site.baseurl }}" class="animsition-link">{{ my_page.title }}</a></li>
  {% endfor %}
</ul>
